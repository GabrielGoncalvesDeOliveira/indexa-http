<section class="contato">
    <ul>
        <img [src]="avatar" alt="avatar" class="avatar" [routerLink]="['/perfil-contato', id]">
        <li>
            <strong>{{ nome }}</strong>
        </li>
        <li>{{ telefone }}</li>
        <li>
            <button>
                <img [routerLink]="['/formulario', id]" src="/assets/pencil-square.png" alt="icone-lapis">
            </button>
            
            <button [routerLink]="['/perfil-contato', id]">
                <img src="/assets/trash.png" alt="icone-lixeira">
            </button>
        </li>
    </ul>
</section>
